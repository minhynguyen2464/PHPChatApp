<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <section class="form signup">
            <header>Realtime Chat App</header>
            <form action="#">
                <p class="error-txt">This is an error messenge!</p>
                <div class="name-details">
                    <div class="field input">
                        <label for="txtFirstName">First Name</label>
                        <input type="text" name="txtFirstName" id="txtFirstName" placeholder="First Name"><br>
                    </div>
                    <div class="field input">
                        <label for="txtLastName">Last Name</label>
                        <input type="text" name="txtLastName" id="txtLastName" placeholder="Last Name"><br>
                    </div>
                </div>
                <div class="field input">
                    <label for="txtEmail">Email Address</label>
                    <input type="email" name="txtEmail" id="txtEmail" placeholder="Enter your email"><br>
                </div>
                <div class="field input">
                    <label for="txtPassword">Password</label>
                    <input type="password" name="txtPassword" id="txtPassword" placeholder="Enter new password"><br>
                </div>
                <div class="field">
                    <label for="filePicture">Select Image</label>
                    <input type="file" name="filePicture" id="filePicture"><br>
                </div>
                <div class="field button">
                    <input type="submit" value="Continue to Chat">
                </div>
                <div class="link">
                    <p>Already signed up? <a href="#">Login now</a></p>
                </div>

            </form>

        </section>
    </div>
</body>

</html>
